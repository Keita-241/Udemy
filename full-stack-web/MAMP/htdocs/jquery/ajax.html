    <body>
        <p></p>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript">
            /*

            $.ajax("info.txt").done((data => {

            }))

                $("p").html("データの取得に失敗しました。");
            });
        </script>
