<!DOCTYPE html>
<html>
    <head>
        <style>
            #circle {
                width: 150px;
                height: 150px;
                border-radius: 50%;
                background-color: green;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <div id="circle"></div>
        <script>
            $("#circle").click( function () {
                $("#circle").animate({
                    width: "400px",
                    height: "400px",
                    marginLeft: "100px"
                }, 2000, function() {
                    $("#circle").css("background-color", "red");
                })
            });
        </script>
    </body>
</html>
